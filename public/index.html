<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registreren</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <h2>Registreren</h2>
    <form id="register-form">
        <input type="text" id="username" placeholder="Gebruikersnaam" required><br><br>
        <input type="password" id="password" placeholder="Wachtwoord" required><br><br>

        <!-- Google reCAPTCHA -->
        <div class="g-recaptcha" data-sitekey="6LcMwPwqAAAAABU2SLzlAe7NDBY6HgLG9uQ-esER"></div><br>

        <button type="submit">Registreer</button>
    </form>

    <script>
        document.getElementById("register-form").addEventListener("submit", async function (event) {
            event.preventDefault();
            
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const recaptchaResponse = grecaptcha.getResponse();

            if (!recaptchaResponse) {
                alert("Bevestig dat je geen robot bent!");
                return;
            }

            const response = await fetch("https://dbb0-178-231-87-128.ngrok-free.app/sign", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password, recaptchaResponse })
            });

            const result = await response.json();
            alert(result.message || result.error);
        });
    </script>
</body>
</html>
